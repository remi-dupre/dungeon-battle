language: c++

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libsfml-dev
            - doxygen
            - cxxtest
            - cppcheck

script:
 - make doc CXX=g++-5
 - make cppcheck-html CHECK_DIR=doc/html/check CXX=g++-5
 - make debug CXX=g++-5
 - make test CXX=g++-5

deploy:
  name: Travis Documentation Generation
  provider: pages
  local_dir: doc/html
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
