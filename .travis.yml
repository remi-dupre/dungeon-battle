language: c++

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libsfml-dev
            - doxygen
            - cxxtest
            - cppcheck
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

script:
 - make doc
 - make cppcheck-html CHECK_DIR=doc/html/check CXX=g++-7
 - make debug
 - make test

deploy:
  name: Travis Documentation Generation
  provider: pages
  local_dir: doc/html
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
